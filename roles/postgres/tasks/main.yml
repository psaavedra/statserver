- name: install postgresql packages debian/ubuntu
  apt: pkg={{ item }} state=latest
  with_items:
    - postgresql
    - postgresql-contrib
    - postgresql-client
    - libpq-dev

- name: install postgresql python bindings
  pip: name=psycopg2

- name: setup database for sentry
  sudo_user: postgres
  postgresql_db:
    db: "{{ db_sentry.name }}"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: grant access for sentry database to sentry user
  sudo_user: postgres
  postgresql_user:
    db: "{{ db_sentry.name }}"
    user: "{{ db_sentry.user }}"
    password: "{{ db_sentry.password }}"
    role_attr_flags: "CREATEDB,SUPERUSER"
    state: present

- name: setup database for graphite
  sudo_user: postgres
  postgresql_db:
    db: "{{ db_graphite.name }}"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: grant access for graphite database to graphite user
  sudo_user: postgres
  postgresql_user:
    db: "{{ db_graphite.name }}"
    user: "{{ db_graphite.user }}"
    password: "{{ db_graphite.password }}"
    role_attr_flags: "CREATEDB,SUPERUSER"
    state: present
