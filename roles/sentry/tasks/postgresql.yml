- name: setup database
  sudo_user: postgres
  postgresql_db:
    db: "{{ sentry.db.name }}"
    encoding: 'UTF-8'
    lc_collate: 'en_US.UTF-8'
    lc_ctype: 'en_US.UTF-8'
    template: 'template0'
    state: present

- name: grant access to database
  sudo_user: postgres
  postgresql_user:
    db: "{{ sentry.db.name }}"
    user: "{{ sentry.db.user }}"
    password: "{{ sentry.db.password }}"
    role_attr_flags: "CREATEDB,SUPERUSER"
    state: present
